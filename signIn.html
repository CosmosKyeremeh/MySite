<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Poppins:ital,wght@0,400;0,500;1,300;1,400;1,500&family=Tapestry&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;
  }
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: linear-gradient(rgba(4,9,30,.4),rgba(4,9,30,.8)),url(images/eduford_img/banner.png);
  background-position: center;
  background-size: cover;
  position: relative;
}

.login-box{
  display: flex;
  justify-content: center;
  flex-direction: column;
  height: 480px;
  width: 440px;
  padding: 30px;
}

.login-header{
  text-align: center;
  margin: 20px 0 40px 0;
}

.login-header header{
  color: #333;
  font-size: 35px;
  font-weight: 600;
}

.input-box .input-field{
  width: 100%;
  height: 60px;
  font-size: 17px;
  padding: 0 25px;
  margin-bottom: 15px;
  border-radius: 30px;
  border: none;
  box-shadow: 0px 5px 10px 1px rgba(0,0,0,0.1);
  outline: none;
  transition: .3s;
}

::placeholder{
  font-weight: 500;
  color: #222;
}

.input-field:focus{
  width: 110%;
}

.forgot{
  display: flex;
  justify-content: space-between;
  margin-bottom: 40px;
}

section{
  display: flex;
  align-items: center;
  font-size: 14px;
  color: #555;
}

#check{
  margin-right: 10px;
}

a{text-decoration: none}

a:hover{
text-decoration: underline;
}

.remember{
  color: #5fb3ef;
}

.input-submit{
  position: relative;
}

.submit-btn{
  width: 100%;
  height: 60px;
  background: transparent;
  border-radius: 30px;
  border: 5px solid #000;
  cursor: pointer;

}

.input-submit label{
  position: absolute;
  top: 45%;
  left: 50%;
  color: #fff;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  cursor: pointer;
}

.submit-btn:hover{
  background: #000;
  transform: scale(1.05, 1.02 );
}

.sign-up-links{
  text-align: center;
  font-size: 15px;
  margin-top: 20px;
  color: #5fb3ef;
}

.fgt{
  color: #fff;
}
.sign-up-links a{
  color: #fff;
  font-weight: 600;
}
</style>

  
</head>
<body>
  
<div class="login-box">

  <div class="login-header">
    <header>Login</header>
  </div>

  <div class="input-box">

    <input type="email" class="input-field" autocomplete="off" required id="" placeholder="Email">

  </div>

  <div class="input-box">

    <input type="password" class="input-field" autocomplete="off" required id="" placeholder="password">

  </div>

  <div class="forgot">

    <section>
      <input type="checkbox" id="check" >
      <label for="check" class="remember">Remember Me </label>
    </section>

    <section class="fgt">
      <a href="" class="fgt">Forgot password</a>
    </section>
  </div>

  <div class="input-submit">
    <button class="submit-btn" id="submit"></button>
    <label for="submit">Sign In</label>
  </div>

  <div class="sign-up-links">
    <p>Don't have account? <a href="">Sign Up</a></p>
  </div>

</div>

</body>
</html>
